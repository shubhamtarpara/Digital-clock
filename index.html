<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIME</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <div class="title">
            <div class="main-title">TIME</div>
            <div class="sub-title">
                <a href="unix-clock.html">
                    <div class="sub">Unix clock </div>
                </a>
                <a href="Converter.html">
                    <div class="sub1">Converter</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Date and formate -->
    <div class="date-time">
        <div class="date">
            <button class="month-first" id="month-first">MM/DD/YYYY</button>
            <button class="day-first" id="day-first">DD/MM/YY</button>


        </div>
        <div class="hour">
            <button class="full-hour" id="full-hour">24 Hr</button>
            <button class="half-hour" id="half-hour">12 Hr</button>
        </div>
    </div>

    <!-- main-clock -->
    <div class="main-clock">
        <div id="country-container">
            <h1 class="current-country" id="current-country">India</h1>
        </div>
        <div id="time">00 : 00 : 00 </div>
        <div class="day">
            <h2 id="day-date">Friday, September12, 2021</h2>
        </div>
    </div>

    <!-- countries with timezone -->
    <div class="main-country">
        <div class="country" id="country"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
